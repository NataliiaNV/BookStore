{% extends 'base.html' %}

{% block content %}

    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    <img src="{{ url_for('static', filename='images/1.png')}}" width="100%" height="320">

    	<h1 align="center">Genres  <a href=" {{ url_for('add_genre') }}" class="btn btn-outline-secondary brn-sm" >Add Genre</a></h1>

    <table class="table table-hover table-bordered table-striped">
        <tr>

<!--            <td> <h5> ID </h5> </td>-->
            <td class="rightcol"> <h5>  Name </h5>   </td>
            <td class="rightcol">  <h5> Description </h5> </td>
            <td class="rightcol">  <h5> Edit</h5> </td>
            <td class="rightcol"> <h5> Delete </h5> </td>

        </tr>
    {% for genre in genres %}
        <tr>

<!--            <td>{{ genre.id }}. </td>-->
            <td class="rightcol"><a href=" {{ url_for('search_books_by_genre', genre_name=genre.name) }}">{{ genre.name }} </a> </td>
            <td class="rightcol">{{ genre.description }} </td>
            <td class="rightcol"><a href=" {{ url_for('update_genre', id=genre.id) }}"
			   class="btn btn-outline-secondary brn-sm">Edit</a></td>
            <td class="rightcol"><a href="{{ url_for('delete_genre', id=genre.id)}}"
			   class="btn btn-outline-danger brn-sm">Delete</a></td>

        </tr>
    {% endfor %}
    </table>

{% endblock %}
